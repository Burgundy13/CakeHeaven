<div class="row">
  <div class="col">
    <form style="width: 60%; margin: 5% auto" [formGroup]="form">
      <div class="form-group mb-3">
        <label for="firstname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firtsname"
          formControlName="firstName"
        />
        <small
          class="text-danger"
          *ngIf="firstName?.touched && firstName?.errors?. ['required']"
          >First Name is required!</small
        >
      </div>
      <div class="form-group mb-3">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          formControlName="lastName"
        />
        <small
          class="text-danger"
          *ngIf="lastName?.touched && lastName?.errors?. ['required']"
          >Last Name is required!</small
        >
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <small
          class="text-danger"
          *ngIf="email?.touched && email?.errors?. ['required']"
          >Email is required!</small
        >
        <small
          class="text-danger"
          *ngIf="email?.touched && email?.errors?. ['email']"
          >Email is not valid!</small
        >
      </div>
      <div class="btn-wrapper">
        <button class="btn btn-primary" *ngIf="!onEditMode" (click)="onEdit()">
          Edit
        </button>
        <div *ngIf="onEditMode">
          <button class="btn btn-primary m-3" (click)="onCancel()">
            Cancel
          </button>
          <button
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="onOk()"
          >
            Ok
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
