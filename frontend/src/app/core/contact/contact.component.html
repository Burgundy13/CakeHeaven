<div class="row">
  <div class="col">
    <form style="width: 60%; margin: 5% auto" [formGroup]="form">
      <div class="form-group mb-3">
        <label for="firstname">Name</label>
        <input
          type="text"
          class="form-control"
          id="firtsname"
          formControlName="name"
        />
        <small
          class="text-danger"
          *ngIf="name?.touched && name?.errors?. ['required']"
          >Name is required!</small
        >
      </div>
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <small
          class="text-danger"
          *ngIf="email?.touched && email?.errors?. ['required']"
          >Email is required!</small
        >
        <small
          class="text-danger"
          *ngIf="email?.touched && email?.errors?. ['email']"
          >Email is not valid!</small
        >
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          class="form-control mb-3"
          rows="5"
          id="message"
          formControlName="message"
        ></textarea>
        <small
          class="text-danger"
          *ngIf="message?.touched && message?.errors?. ['required']"
          >Message is required!</small
        >
      </div>
      <div class="btn-wrapper">
        <button
          class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="onSend()"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
